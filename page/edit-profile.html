<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My ToyStory Characters Storage</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/51cdafc4e4b09eb676a64e68/1435264757286-QH9383UPCS8TV2WX4JOB/favicon.ico?format=50w">
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="../css/font.css" />
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Script -->
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/a5e7327b49.js" crossorigin="anonymous"></script>
  
  <script defer src="../js/main.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <a href="../" class="logo"></a>
    </header>

    <main class="main">
      <div class="profile edit-profile">
        <div class="profile-inner">
          <h1 class="title">my&nbsp;<span class="logo--black"></span>&nbsp;profile</h1>
        
          <form id="editForm" class="form">
            <div class="upload-file">
              <div id="viewImg" class="img-view"></div>
            </div>

            <div class="form__field">
              <label>
                <span class="title">Name</span>
                <input type="text" value="Woody">
              </label>
            </div>
            <div class="form__field">
              <label>
                <span class="title">Kind</span>
                <input type="text" value="Cowboy toy with pull-string voice box">
              </label>
            </div>
            <div class="form__field">
              <label>
                <span class="title">Trait</span>
                <textarea value="Duke Caboom is a 1970s toy based on Canadaâ€™s greatest stuntman. Riding his powerful Caboom stunt-cycle, Duke is always prepared to show off his stunt poses with confidence and swagger. However, Woody learns quickly that Duke has an Achilles heel: He has never been able to do the awesome stunts advertised in his own toy commercial. For years, Duke has been sitting in an antique store, constantly reliving the failures of his tragic past."></textarea>
              </label>
            </div>
            <div class="btn__group">
              <button type="button" class="btn">save</button> 
              <a href="#/" class="btn btn-cancel">cancel</a> 
            </div> 
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">

          ParkMinJoo. All Rights Reserved.
        </p>
    </footer>
  </div>
</body>
