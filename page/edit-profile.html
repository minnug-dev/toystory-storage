<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My ToyStory Characters Storage</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/51cdafc4e4b09eb676a64e68/1435264757286-QH9383UPCS8TV2WX4JOB/favicon.ico?format=50w">
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="../css/font.css" />
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Script -->
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/a5e7327b49.js" crossorigin="anonymous"></script>
  
  <script defer src="../js/common.js"></script>
  <script defer src="../js/editProfile.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <a href="../" class="logo"></a>
    </header>

    <main class="main">
      <div class="profile edit-profile">
        <div class="profile-inner">
          <h1 class="title">edit&nbsp;<span class="logo--black"></span>&nbsp;profile</h1>
        
          <form id="editForm" class="form">
            <div class="upload-file">
              <img id="viewImg" class="img-view" src="../assets/images/no_image.jpg" alt="no image">
              <label for="file">
                <div class="btn__group">
                  <span class="btn btn-upload">Add Image</span>
                  <button type="button" class="btn btn-cancel">Delete Image</button>
                </div>
                <input type="file" id="file" accept="image/*" class="input-file">
              </label>
            </div>

            <div class="form__field">
              <label>
                <span class="title">Name</span>
                <input type="text" name="nickname" id="nickname" class="form__input">
              </label>
            </div>
            <div class="form__field">
              <label>
                <span class="title">Type</span>
                <input type="text" name="kind" id="kind" class="form__input">
              </label>
            </div>
            <div class="form__field">
              <label>
                <span class="title">Trait</span>
                <input type="text" name="trait" id="trait" class="form__input">
              </label>
            </div>
            <div class="btn__group">
              <button type="submit" class="btn">save</button> 
              <a href="../index.html" class="btn btn-cancel" id="backBtn">close</a> 
            </div> 
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">
          &copy; COPYRIGHT 
          <span class="current-year"></span> 
          ParkMinJoo. All Rights Reserved.
        </p>
    </footer>
  </div>
</body>
</html>
